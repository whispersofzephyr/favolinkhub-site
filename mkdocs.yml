site_name: Favo Bonus Hub

theme:
  name: material
  custom_dir: overrides
  logo: assets/avatar.png
  favicon: assets/avatar.png
  palette:
    - scheme: default
      primary: blue-grey
      accent: amber
     
nav:
  - Home: index.md
  - ‚≠ê Offers Index: offers-index.md
  - Personal Bank Accounts:
    - Overview: personal-bank.md
    - Nationwide: personal-bank-nationwide.md
    - Geo-Restricted: personal-bank-geo.md
  - Business Bank Accounts: business-bank.md
  - Brokerage: brokerage.md
  - Crypto: crypto.md
  - Personal Credit Cards: personal-credit-cards.md
  - Business Credit Cards: business-credit-cards.md
  - Cashback Portals: shopping-portals.md
  - Fintech Apps: money-tools.md

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
      title: "Page Table of Contents"
  - pymdownx.snippets:
      base_path: docs

extra_css:
  - stylesheets/extra.css

plugins:
  - search








